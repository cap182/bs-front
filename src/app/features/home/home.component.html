<div class="home-container">
  <h1>Lista de Libros</h1>

  <div *ngIf="bookStore.isLoading()" class="loading-spinner">
    <mat-spinner></mat-spinner>
    <p>Cargando libros...</p>
  </div>

  <div *ngIf="bookStore.error()" class="error-message">
    <p>Error: {{ bookStore.error() }}</p>
    <button mat-raised-button color="primary" (click)="bookStore.loadBooks()">Reintentar</button>
  </div>

  <div *ngIf="!bookStore.isLoading() && bookStore.books().length > 0" class="table-responsive">
    <table class="books-table">
      <thead>
        <tr>
          <th>Título</th>
          <th>Precio</th>
          <th>Disponible</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let book of bookStore.books()">
          <td>{{ book.title }}</td>
          <td>${{ book.price | number: '1.2-2' }}</td>
          <td>
            <span [class.in-stock]="book.stock" [class.out-of-stock]="!book.stock">
              {{ book.stock ? 'Sí' : 'No' }}
            </span>
          </td>
          <td>
            <button mat-icon-button color="primary" (click)="openBookDetails(book)" aria-label="Ver detalles del libro">
              <mat-icon>info</mat-icon>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="!bookStore.isLoading() && !bookStore.error() && bookStore.books().length === 0" class="no-data-message">
    <p>No se encontraron libros.</p>
    <button mat-raised-button color="primary" (click)="bookStore.loadBooks()">Cargar Libros</button>
  </div>
</div>
